<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Obtidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Dados Obtidos</h1>
    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="coordinates"></tbody>
    </table>
    <button onclick="clearData()">Limpar Dados</button>
    <button onclick="goBack()">Voltar</button>

    <script>
        // Recupera as coordenadas do localStorage
        const records = JSON.parse(localStorage.getItem('coordinates')) || [];
        const coordinatesTable = document.getElementById('coordinates');
        
        if (records.length > 0) {
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${record.time}</td><td>${record.latitude}</td><td>${record.longitude}</td>`;
                coordinatesTable.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            row.innerHTML = "<td colspan='3'>Nenhum dado encontrado.</td>";
            coordinatesTable.appendChild(row);
        }

        function clearData() {
            localStorage.removeItem('coordinates');
            location.reload(); // Recarrega a página para atualizar os dados
        }

        function goBack() {
            window.location.href = 'index.html'; // Redireciona de volta para a página principal
        }
    </script>
</body>
</html>
