<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter Localização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Obter Localização GPS</h1>
    <button id="getLocation">Obter Localização</button>
    <p id="status"></p>

    <script>
        document.getElementById('getLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                document.getElementById('status').innerText = "Geolocalização não é suportada por este navegador.";
            }
        });

        function success(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            const timestamp = new Date().toLocaleString(); // Captura o horário atual

            // Envia as coordenadas para o backend
            fetch('http://localhost:3000/api/coordinates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: lat, longitude: long, time: timestamp })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerText = "Coordenadas armazenadas com sucesso!";
                } else {
                    throw new Error('Erro ao armazenar coordenadas');
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = error.message;
            });
        }

        function error() {
            document.getElementById('status').innerText = "Não foi possível obter sua localização.";
        }
    </script>
</body>
</html>
